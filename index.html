<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>cake store</title>
  </head>
  <body>
    <div class="container">
      <header>Our store</header>
      <nav>
        <input type="submit" class="all" value="ALL" />
        <input type="submit" class="pizza" value="PIZZA" />
        <input type="submit" class="pasta" value="PASTA" />
        <input type="submit" class="chicken" value="CHICKEN" />
      </nav>
      <div class="search">
        <i class="fas fa-search"></i>
        <input type="text" class="search-box" />
      </div>
      <div class="items"></div>
      <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/e7a102872e.js"
      crossorigin="anonymous"
    ></script>
    <script src="scripts.js"></script>
  </body>
</html>
