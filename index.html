<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>cake store</title>
  </head>
  <body>
    <div class="container">
      <header>Our store</header>
      <nav>
        <input type="button" class="all" value="ALL" />
        <input type="button" class="pizza" value="PIZZA" />
        <input type="button" class="pasta" value="PASTA" />
        <input type="button" class="chicken" value="CHICKEN" />
        <span class="checkout">
          <i class="fas fa-shopping-cart"></i>
          <input type="button" class="cart" value="CART" />
        </span>
        <div class="cart-item nodisplay"></div>
        <div class="total-price nodisplay">
          <p class="total">total:</p>
          <input type="button" class="clear" value="Clear Cart" />
          <input type="button" class="checkout" value="Checkout" />
        </div>
      </nav>
      <div class="search">
        <i class="fas fa-search"></i>
        <input type="text" class="search-box" />
      </div>
      <div class="items"></div>
      <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/e7a102872e.js"
      crossorigin="anonymous"
    ></script>
    <script src="scripts.js"></script>
  </body>
</html>
